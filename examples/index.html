<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Offbeat Examples</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body>
    <div class='flex-container'>
      <div class='container'>
        <h1>Star Wars</h1>
        <textarea class='composition' spellcheck="false">
t g3, t g3, t g3,
h c4, h g4,

t f4, t e4, t d4,
h c5, q g4,

t f4, t e4, t d4,
h c5, q g4,

t f4, t e4, t f4,
h d4
        </textarea>
        <button class='play-btn' onclick='Offbeat.play({
          tempo: 132,
          instrument: "sine",
          notes: document.querySelectorAll(".composition")[0].value
        })'>PLAY</button>
      </div>

      <div class='container'>
        <h1>Ghostbusters</h1>
        <textarea class='composition' spellcheck="false">
s c4, s c4, e e4, e c4, e d4, e b_3,
q rest, q rest,
s c4, s c4, s c4, s c4,
e b_3, e c4, q rest,

s c4, s c4, e e4, e c4, e d4, e b_3,
q rest, q rest,
s c4, s c4, s c4, s c4,
e b_3, e d4, q c4
        </textarea>
        <button class='play-btn' onclick='Offbeat.play({
          tempo: 120,
          instrument: "sawtooth",
          notes: document.querySelectorAll(".composition")[1].value
        })'>PLAY</button>
      </div>
    </div>
    <script src='../lib/Offbeat.js'></script>
  </body>
</html>
