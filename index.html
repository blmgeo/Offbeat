<!DOCTYPE html>
<html>
  <head lang='en-US'>
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1'>
    <title>Offbeat Examples</title>
    <link href='styles/index.min.css' rel='stylesheet'>
  </head>

  <body>
    <main class='flex-container'>
      <!-- Starwars -->
      <section id='starwars' class='container'>
        <h1>Star Wars</h1>
        <div class='composition' spellcheck='false'></div>
        <p class='time'></p>
        <button class='play-btn'>PLAY</button>
        <button class='stop-btn'>STOP</button>
      </section>
      <!-- Ghostbusters -->
      <section id='ghostbusters' class='container'>
        <h1>Ghostbusters</h1>
        <div class='composition' spellcheck='false'></div>
        <p class='time'></p>
        <button class='play-btn'>PLAY</button>
        <button class='stop-btn'>STOP</button>
      </section>
      <!-- Harry Potter -->
      <section id='harrypotter' class='container'>
        <h1>Harry Potter</h1>
        <div class='composition' spellcheck='false'></div>
        <p class='time'></p>
        <button class='play-btn'>PLAY</button>
        <button class='stop-btn'>STOP</button>
      </section>
    </main>
    <script src='js/bundle.js'></script>
  </body>
</html>
